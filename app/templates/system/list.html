{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>业务系统管理</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSystemModal">
        新增业务系统
    </button>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for system in systems %}
        <tr>
            <td>{{ system.id }}</td>
            <td>{{ system.name }}</td>
            <td>{{ system.description }}</td>
            <td>
                <button class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#editSystemModal{{ system.id }}">编辑</button>
                <a href="{{ url_for('system.delete_system', id=system.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('确定删除？')">删除</a>
            </td>
        </tr>
        
        <!-- Edit Modal -->
        <div class="modal fade" id="editSystemModal{{ system.id }}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="{{ url_for('system.edit_system', id=system.id) }}" method="POST">
                        <div class="modal-header">
                            <h5 class="modal-title">编辑业务系统</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">名称</label>
                                <input type="text" name="name" class="form-control" value="{{ system.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">描述</label>
                                <textarea name="description" class="form-control">{{ system.description }}</textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </tbody>
</table>

<!-- Add Modal -->
<div class="modal fade" id="addSystemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('system.add_system') }}" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">新增业务系统</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">名称</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">描述</label>
                        <textarea name="description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
